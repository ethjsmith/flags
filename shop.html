@{
var db = Database.Open("data.db"); 
var selectQueryString = "SELECT * FROM Products"; 
}
<html> 
<body> 
<h1>Check out our stuff</h1> 
<table> 
<tr>
<th>Id</th> 
<th>Product</th> 
<th>Description</th> 
<th>Price</th> 
</tr>
@foreach(var row in db.Query(selectQueryString))
{
<tr> 
<td>@row.Id</td> 
<td>@row.Name</td> 
<td align="right">@row.Price</td> 
</tr> 
}
</table> 
</body> 
</html>
